<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{margin:0;padding:0;}
    #box{width:1010px;overflow:hidden;margin:20px auto;}
    .box2{width:14.2%;position:relative;float:left;height:260px;overflow:hidden;}
    .box2 img{position:absolute;left:50%;top:50%;margin-top:-130px;margin-left:-200px;}
    .mark{width:100%;height:100%;position:absolute;left:0;top:0;background:rgba(107, 99, 99, 0.5);}
    .mark p{width:30px;height:260px;color:#fff;font-size:30px;margin-top:-100px;position:absolute;left:50%;top:50%;margin-left:-15px;}

    </style>
</head>
<body>
    <div id="box">
        <div class="box2"><img src="img/1.jpg" alt=""><div class="mark"><p>设计师酒店</p></div></div>
        <div class="box2"><img src="img/2.jpg" alt=""><div class="mark"><p>特色客栈</p></div></div>
        <div class="box2"><img src="img/3.jpg" alt=""><div class="mark"><p>青年旅舍</p></div></div>
        <div class="box2"><img src="img/4.jpg" alt=""><div class="mark"><p>海外温泉</p></div></div>
        <div class="box2"><img src="img/5.jpg" alt=""><div class="mark"><p>情侣酒店</p></div></div>
        <div class="box2"><img src="img/6.jpg" alt=""><div class="mark"><p>园林酒店</p></div></div>
        <div class="box2"><img src="img/7.jpg" alt=""><div class="mark"><p>海岛酒店</p></div></div>
    </div>
    <script src="jquery1.7.js"></script>
    <script>
    $(function(){
        $("#box .box2").hover(function(){
            $(this).find(".mark").fadeOut(600).parent().siblings().find(".mark").fadeIn(600);
            $(this).stop().animate({"width":400},600).siblings().stop().animate({"width":100},600);
        },function(){
            $(".box2").stop().animate({"width":"14.2%"},600);
            $(".mark").fadeIn();
        });
    });
    </script>
</body>
</html>
